<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>   
</head>
<body>
    <table width="50%"  align="center" border="1">
      <tr style="text-align: left ; background-color: grey; color: white;" >
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr style="text-align: center; background-color: brown; color: white;">
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr style="text-align: right ; background-color: grey; color: white;">
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <br>
    <table width="50%" align="center" border="1">
      <tr style="background-color: blue; color: white;">
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr style="background-color: yellow; color: black;">
        <td colspan="3" align="center">4</td>
      </tr>
      <tr style="background-color: blue; color: white;">
        <td>5</td>
        <td>6</td>
        <td>7</td>
      </tr>
    </table>
    <br>
    <table width="50%" align="center" border="1">
      <tr style="text-align: center; background-color: aquamarine;">
        <td>1</td>
        <td>2</td>
        <td rowspan="3">3</td>
      </tr>
      <tr style="text-align: center; background-color: peru;">
        <td colspan="2">4</td>
      </tr>
      <tr style="text-align: center; background-color: aquamarine;">
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
</body>
</html>
